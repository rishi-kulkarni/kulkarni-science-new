<div class="project">
    <header>
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <p>{{ .Params.subtitle | default .Summary }}</p>
    </header>
    <div class="content">
        <p>{{ .Params.description | default (.Summary | truncate 200) }}</p>
        {{ if .Params.links }}
        <div class="links">
            {{ range .Params.links }}
            <a href="{{ .url }}">{{ .text }}</a>
            {{ end }}
        </div>
        {{ end }}
    </div>
</div>
