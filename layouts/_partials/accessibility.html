<!-- Skip links (invisible until Tab is pressed) -->
<a href="#main-content" class="skip-link">Skip to main content</a>

<style>
/* Skip links - hidden by default, visible on keyboard focus */
.skip-link {
  position: absolute;
  left: -9999px;
  top: 0;
  z-index: 9999;
  padding: 0.75em 1em;
  background: var(--primary);
  color: white;
  text-decoration: none;
  border-radius: 0 0 8px 0;
  font-weight: 600;
  transition: left 0.1s ease;
}

.skip-link:focus {
  left: 6px;
  top: 6px;
}

/* Better focus indicators for all interactive elements */
button:focus-visible,
a:focus-visible,
input:focus-visible,
select:focus-visible,
textarea:focus-visible {
  outline: 2px solid var(--primary);
  outline-offset: 2px;
  border-radius: 4px;
}

/* Remove default outline and use our custom one */
button:focus,
a:focus,
input:focus,
select:focus,
textarea:focus {
  outline: none;
}
</style>
